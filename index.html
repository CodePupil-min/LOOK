<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body> 
    <div class="up">
        <div id="menu">
            <div class="card_btn">
                <i class="bi bi-list"></i>
            </div>
            <div class="card">
                <!-- 显示时间 -->
                <section id='show_time'>
                    <div class="btn">
                        <span class="left">时间</span>
                        <span class="right">
                            <i class="bi bi-toggle-on"></i>
                        </span>
                    </div>  
                </section>
                <!-- 搜索菜单 -->
                <section id='show_slist'>
                    <div class='btn'>
                        <span class="left">搜索</span>
                        <span class="right">
                            <i class='bi bi-chevron-compact-down'></i>
                        </span>
                    </div>
                    <div id="slist">
                        <span>bing</span>
                        <span>baidu</span>
                        <span>google</span>
                        <span>weibo</span>
                        <span>quark</span>
                    </div>
                </section>
                <!-- 背景样式 -->
                <section id='show_styles'>
                    <div class='btn'>
                        <span class="left">背景</span>
                        <span class="right">
                            <i class='bi bi-chevron-compact-down'></i>
                        </span>
                    </div>
                    <div id="styles">
                        <span>默认图片</span>
                        <span>纯色</span>
                        <span>渐变色</span>
                    </div>
                </section>
                <!-- 保存配置 -->
                <section id='save'>
                    <div class="btn">
                        <span class="left">保存配置</span>
                        <span class="right">
                            <i class="bi bi-check2"></i>
                        </span>
                    </div>  
                </section>
            </div>
        </div>
        <div id="clock">
            <div class="card_btn">
                <i style="font-style: normal;"></i>
            </div>
            <div class="card"></div>
        </div>
    </div> 
    <div class="main">
        <div id="search">
           <input id="content" type="text">
           <i class="bi bi-search"></i>  
        </div>
        <div id='linktb'>
            <div id="link_add" class='link' style="display: none;"></div>
        </div>
    </div>
    <div class="down">
        <!-- <div class="about">
            <p>xh</p>
            <p>https://github.com/CodePupil-min/LOOK</p>
            <p>2021.06.22</p>
        </div> -->
        <span id="mine">xh</span>
    </div>
</body>
</html>
